{% extends "base.html" %}

{% block content %}

<h2>Posts</h2>

{% for post in section.pages %}

<div class="w3-margin-mobile w3-row-padding">
    <a href="{{post.permalink}}" class="w3-mobile w3-rest">
        <h3>{{ post.title }}</h3>
        {%- if post.description -%}<p>{{ post.description }}</p>{%- endif %}
    </a>
</div>

{% endfor %}

{% endblock content %}
